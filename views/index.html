<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title class = "titleText">TimeWalk Land Tokens</title>

  <style>
    * {
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
      text-rendering: optimizeLegibility;
    }

    body {
      padding: 40px;
    }

    input[type="text"] {
      background: #f9f9ff;
      border: 1px solid #ccc;
      padding: 8px;
    }

    input:focus {
      outline: none;
      border: 1px solid #bababa;
    }

    button {
      background: lavender;
      border: none;
      cursor: pointer;
    }

    button:focus {
      outline: none;
    }

    button:hover {
      background: lightsteelblue;
    }

    h2 {
      max-width: 600px;
      margin: 0px auto;
      padding: 8px;
    }

    ul {
      margin: 0;
      padding-left: 24px;
    }

  </style>
</head>
<body>

  <h2>Buy Token</h2>

  <div style="display: grid; grid-template-columns: 1fr; grid-template-rows: 40px 1fr; grid-gap: 10px; max-width: 600px; margin: 0px auto;">
    <form style="display: grid; grid-template-columns: 1fr 60px 90px; grid-column: 1 / span 3; grid-gap: 10px">
      <input id="place" type="text" placeholder="e.g., 428 Howe st. Oakland, CA" required/>
      <input id="year" type="text" placeholder="year" required/>
      <button id="search">Search</button>
    </form>
    <div id="result" style="padding: 8px; min-height: 80px"></div>
    <button id="register" style="grid-column: 2 / span 2; height: 40px; display:none">Claim</button>
  </div>

  <h2>Your Tokens</h2>

  <div id="tokensForOwner" style="max-width: 600px; margin: 0px auto; color: #888">No tokens yet.</div>

  <script>
    'use strict'

    const abi = {{{abi}}}
    const contractAddress = '{{{contractAddress}}}'
    const priceInWei = {{{priceInWei}}}
  </script>

  <script src="bundle.js"></script>
</body>
</html>
